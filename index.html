<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
<div id="app">
  <div id="header">
    <h1>SPLITTER</h1>
  </div>
  <div id="appmain">
    <fieldset id="appform">
      <div id="bill-input-div">
        <h2 id="bill-h2">Bill</h2>
        <input type="text" name="" id="bill-input">
      </div>
      <div id="select-tip-div">
        <h2 id="tip-select-h2">Select Tip %</h2>
        <div id="tip-selectors">
          <input type="button" value="5%">
          <input type="button" value="10%">
          <input type="button" value="15%">
          <input type="button" value="25%">
          <input type="button" value="50%">
          <input type="button" value="Custom">
        </div>
      </div>
      <div id="people-div">
        <h2 id="people-h2">Number of People</h2>
        <input type="text" name="" id="number-people">
      </div>
      <div id="result-div">
        <div id="tip-amount-div">
          <div>
             <p class="result-indicator">Tip Amount</p>
             <p class="per-person">/ person</p>
          </div>
          <div>
            <div id="per-person-total"></div>
          </div>
        </div>
        <div id="total-per-div">
          <div>
            <p class="result-indicator">Total</p>
            <p class="per-person">/ person</p>
          </div>
          <div>
            <div id="total"></div>
          </div>
        </div>
        <input id="reset-button" type="button" value="RESET">
      </div>

    </fieldset>
  </div>
</div>

</html>
